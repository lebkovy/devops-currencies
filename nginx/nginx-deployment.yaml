apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    component: web
    app: app

spec:
  template:
    metadata:
      name: nginx-pod
      labels:
        component: web
        app: app
    spec:
      containers:
        - name: nginx-container
          image: nginx:alpine
  replicas: 5
  selector:
    matchLabels:
      component: web
      app: app
